<!DOCTYPE html>
<html>
<head>
	<title>Color Switch</title>
</head>
<body style="background-color: whitesmoke; margin: 0; padding: 0" id="bod"><center>
<canvas id="canvas" height="600" width="400" style="align-content: center; border: 1px solid blue">
</canvas></center>
    <input type="button" id="btn" style="float: left; width: 50px; height: 20px; background-color: black; color: white" onclick="msc();">
    <audio controls loop id="ad" src="bensound-endlessmotion.mp3" style="display: none"></audio>
<script type="text/javascript" src="task2.js"></script>
    <script>
        var  audio =  document.getElementById("ad");
        document.getElementById("btn").value="OFF";
        function play() {
   audio.play();
    
}
function pause(){
   audio.pause();
}

    function msc(){
         var val=document.getElementById("btn");
        if(val.value=="OFF"){
           document.getElementById("btn").value="ON";
            
            audio.pause();
        }
        else{
            document.getElementById("btn").value="OFF";
            audio.play();
        }
    }
        </script>
</body>
</html>
